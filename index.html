<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box hits">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box timer">30</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box score">0</div>
          </div>
        </div>
        <div class="pbtm">
          <div class="bubble"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
